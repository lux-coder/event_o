<div class="container-fluid">
  <div class="box">
    <div class="content">
      User Name : <input type="text" name="username" [(ngModel)]="username" style="width: 79%;">
    </div>
    <div class="content" style="margin-left: 9px;">
      Password : <input type="password" name="password" [(ngModel)]="password" style="width: 80%;">
    </div>
    <button (click)=checkLogin() class="btn btn-success">
      Login
    </button>
  </div>
</div>
